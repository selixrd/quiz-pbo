<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis PBO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginScreen">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <button onclick="startQuiz()">Mulai</button>
    </div>

    <div class="quiz-container" id="quizScreen" style="display: none;">
        <div class="quiz-header">
            <span id="questionNumber"></span>
            <span id="answeredCount">0/30</span>
        </div>
        <div id="questionText"></div>
        <div id="options"></div>
        <div class="buttons">
            <button id="prevButton" onclick="prevQuestion()" disabled>Soal Sebelumnya</button>
            <button id="nextButton" onclick="nextQuestion()">Soal Berikutnya</button>
        </div>
    </div>

    <div class="result-container" id="resultScreen" style="display: none;">
        <h1>Skor Akhir</h1>
        <p id="finalScore"></p>
        <button onclick="restartQuiz()">Coba Lagi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
